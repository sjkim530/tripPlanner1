<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <div id="navbar">
      <h1>Nav</h1>
    </div>
<div id="bottom-container">
    <div id="map"></div>
<div id="right-container">
    <div id="selectionList">
      <div id="hotels">
        <h2>Hotels</h2>
          <select>
            <option>hotel1</option>
            <option>hotel2</option>
            <option>hotel3</option>
          </select>
      </div>
      <div id="restaurants">
        <h2>Restaurants</h2>
          <select>
            <option>restaurant1</option>
            <option>restaurant2</option>
            <option>restaurant3</option>
          </select>
      </div>
      <div id="things-to-do">
        <h2>Things To Do</h2>
          <select>
            <option>things1</option>
            <option>things2</option>
            <option>things3</option>
          </select>
      </div>
    </div>

    <div id="itinerary">
      <div id="itinerary-head">
        <h1>Itinerary:</h1>
      </div>
      <div id="myintinerary">
        <div id="myhotel">
          <h2>My Hotel</h2>
        </div>
        <div id="myrestaurant">
          <h2>My Restaurants</h2>
        </div>
        <div id="myactivity">
          <h2>My Activities</h2>
        </div>
      </div>

    </div>
</div>
</div>
  </body>
</html>
